<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/sweetalert.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="js/sweetalert.min.js">

<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<span class="minutes">00</span>:<span class="seconds">00</span>
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves">0</span> Moves

				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck">
			<li class="card">
				<div class="card-back">
					<i aria-hidden="true" class="fa fa-diamond"></i>
				</div>
			</li>
			<li class="card">
				<div class="card-back">
					<i aria-hidden="true" class="fa fa-paper-plane-o"></i>
				</div>
			</li>

				<div class="card-back">

				</div>

				</div>
			</li>
			<li class="card">
				<div class="card-back">
					<i aria-hidden="true" class="fa fa-cube"></i>
				</div>
			</li>
			<li class="card">
				<div class="card-back">

				</div>
			</li>
			<li class="card">

				</div>
			</li>
			<li class="card">
				<div class="card-back">
					<i aria-hidden="true" class="fa fa-bicycle"></i>
				</div>
			</li>
			<li class="card">
				<div class="card-back">
